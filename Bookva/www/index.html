@using System.Web.Optimization
<!DOCTYPE html>
<html lang="en" data-ng-app="BookvaApp">
<head>
    <meta charset="UTF-8">
    <title>bookva</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/landing-page.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bookva.css" rel="stylesheet">
    <link href="css/bookInfo.css" rel="stylesheet">

    <script src="js/angular.min.js"></script>
    <script src="js/angular-cookies.min.js"></script>
    <script src="js/ui-bootstrap-tpls.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>

    <script src="app/mainController.js"></script>
    <script src="app/main/mainPageCtrl.js"></script>
    <script src="app/login/loginCtrl.js"></script>
    <script src="app/registration/registrationCtrl.js"></script>
    <script src="app/books/mainPage/bookListController.js"></script>

    <script src="app/settings/user/userSettingsCtrl.js"></script>
    <script src="app/settings/author/authorSettingsCtrl.js"></script>

    <script src="app/book/add/addBookCtrl.js"></script>
    <script src="app/book/chapters/chapterListCtrl.js"></script>
    <script src="app/book/info/bookInfoCtrl.js"></script>
    <script src="app/book/info/rangeFilter.js"></script>
    <script src="app/book/read/readBookCtrl.js"></script>

    <script src="app/search/searchCtrl.js"></script>
</head>
<body id="body" data-ng-controller="mainController">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Bookva</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-show="!getToken()" class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li data-ng-show="!getToken()" class="page-scroll">
                        <a href="#portfolio">Авторам</a>
                    </li>
                    <li data-ng-show="!getToken()" class="page-scroll">
                        <a href="#about">О нас</a>
                    </li>
                    <li data-ng-show="!getToken()" class="page-scroll">
                        <a href="#contact">Контакт</a>
                    </li>
                    <li data-ng-show="!getToken()"><a href="#/login">Войти<span class="sr-only"></span></a></li>
                    <li data-ng-show="!getToken()"><a href="#/register">Регистрация</a></li>
                    <li data-ng-show="getToken()"><a data-ng-click="doLogout()">Выход</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <ng-view data-ng-cloak class="wrap"></ng-view>


    <!--&lt;!&ndash; Plugin JavaScript &ndash;&gt;-->
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>-->
    <!--<script src="js/classie.js"></script>-->
    <!--<script src="js/cbpAnimatedHeader.js"></script>-->

    <!--&lt;!&ndash; Custom Theme JavaScript &ndash;&gt;-->
    <!--<script src="js/freelancer.js"></script>-->

</body>
</html>
