<div class="centered well col-md-10 center-block">
    <div class="row">
        <h3 class="col-md-9">Настройки пользователя  {{model.user.name}}</h3>
        <a class="text-right col-md-3" href="#/settings/author">
            <h3 data-ng-if="!model.user.isAuthor">
                Стать автором
            </h3>
            <h3 data-ng-if="model.user.isAuthor">
                Настройки автора
            </h3>
        </a>
    </div>

    <div class="row">
        <div class="col-md-3">
            <img class="img-responsive img-circle centered"
                 data-ng-src="{{model.user.previewPictureSource | personFilter}}">
        </div>
        <div class="col-md-9">
            <div class="form-group">
                <label for="name"><h5>Отображаемое имя:</h5></label>
                <input type="text" class="form-control" id="name" data-ng-model="model.user.name"/>
            </div>
            <div class="form-group">
                <label class="text-uppercase">
                    <input type="checkbox" id="isAnonymous" data-ng-model="model.user.showEmail"
                           value="isAnonymous"> Отображать email для пользователей
                </label>
            </div>
            <button class="btn col-md-4" data-ng-click="showChangePasswordModal()"><h5>Изменить пароль</h5></button>
            <button class="btn col-md-4" data-ng-click="saveUserSettings()"><h5>Сохранить изменения</h5></button>
        </div>
    </div>
    <hr>
    <div>
        <div class="row">
            <h4 class="col-md-11">Пользовательске коллекции:</h4>
        </div>
        <div data-ng-if="!model.user.collections">
            <h5>Пока что коллекций нет...</h5>
            <h5>Создайте первую коллекцию книг! :)</h5>
        </div>
        <div data-ng-if="model.user.collections">
            <div data-ng-repeat="collection in model.user.collection">
                <h5>{{collection.title}}</h5>
                <h5 class="pull-right">{{collection.count}}</h5>
            </div>
        </div>
    </div>
</div>
