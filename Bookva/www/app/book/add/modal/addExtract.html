<div class="modal-header">
    <h3>Добавление отрывка:</h3>
</div>
<div class="modal-body">
    <form name="addExtract" class="css-form col-md-12 form-horizontal" novalidate>
        <div class="form-group">
            <label for="text" class="col-md-12 text-left">Текст отрывка:</label>
            <div class="col-md-12">
                <textarea id="text" name="text" class="form-control" rows="10" maxlength="2000"
                          data-ng-model="extract.text" data-ng-model-options="{ updateOn: 'blur' }" required></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" data-ng-click="saveChanges()">Сохранить</button>
    <button class="btn btn-danger" data-ng-click="closeModal()">Отмена</button>
</div>
